<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">

  <!--
    Klar og domænespecifik titel
    → Nielsen: Match between system and the real world
  -->

  <!-- Theme -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Vue + Axios -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <style>
    /* ===== BASE ===== */
    body {
      /*
        Neutral baggrund skaber kontrast til kortet
        → Gestalt: Figur / baggrund
        → Nielsen: Aesthetic and minimalist design
      */
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* ===== HEADER ===== */
    header {
      /*
        Mørk header adskiller navigation fra indhold
        → Gestalt: Figur / baggrund
        → Nielsen: Consistency and standards
      */
      background: #000;
      color: var(--yellow);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 1.4em;
      font-weight: bold;
    }

    header nav a {
      /*
        Navigation i samme farve og stil på tværs af systemet
        → Nielsen: Consistency and standards
      */
      color: var(--yellow);
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    header nav a.active {
      /*
        Aktiv side markeres tydeligt
        → Nielsen: Visibility of system status
      */
      text-decoration: underline;
    }

    /* ===== LAYOUT ===== */
    main {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      /*
        Hele formularen er samlet i ét kort
        → Gestalt: Common region
      */
      background: #fff;
      border-radius: 12px;
      padding: 22px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    label {
      /*
        Label og input placeres tæt
        → Gestalt: Nærhed (proximity)
        → Nielsen: Recognition rather than recall
      */
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      /*
        Primær handling (Send indberetning)
        Mørk baggrund + gul tekst = høj kontrast
        → Nielsen: Visibility of system status
        → Farver bruges bevidst til handling
      */
      padding: 12px;
      background: #000;
      color: var(--yellow);
      border: none;
      width: 100%;
      margin-top: 16px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }

    button:disabled {
      /*
        Deaktiveret tilstand er tydelig
        → Nielsen: Error prevention
      */
      opacity: 0.6;
      cursor: not-allowed;
    }

    img.preview {
      /*
        Preview vises tæt på upload-felt
        → Gestalt: Nærhed
        → Brugeren forstår sammenhæng
      */
      max-width: 100%;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #eee;
    }

    .success {
      /*
        Grøn farve signalerer succes
        → Nielsen: Visibility of system status
      */
      color: green;
      margin-top: 15px;
      font-weight: bold;
    }

    .error {
      /*
        Rød farve signalerer fejl
        → Nielsen: Help users recognize and diagnose errors
      */
      color: #b00020;
      margin-top: 12px;
      font-weight: bold;
    }

    .meta {
      /*
        Sekundær information nedtones
        → Nielsen: Aesthetic and minimalist design
      */
      opacity: 0.85;
      margin-top: 6px;
    }

    /* ===== FOOTER ===== */
    footer {
      /*
        Footer adskilt visuelt fra funktionelt indhold
        → Gestalt: Figur / baggrund
      */
      background: #000;
      color: var(--yellow);
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">Campus</div>
  <nav>
    <a href="index.html">Rooms</a>
    <a class="active" href="report.html">Indberet</a>
  </nav>
</header>

<main>
  <div id="app" class="card">

    <!--
      Klar formularoverskrift
      → Nielsen: Visibility of system status
    -->
    <h2>Indberet et problem</h2>

    <!--
      Kontekst vises automatisk via QR (roomId)
      → Nielsen: Recognition rather than recall
    -->
    <p class="meta" v-if="roomId">Rum ID: <b>{{ roomId }}</b></p>
    <p class="error" v-if="!roomId">Fejl: Room mangler i URL (?room=1)</p>

    <label>Titel</label>
    <input v-model="title" placeholder="Fx 'Projektor virker ikke'">

    <label>Beskrivelse</label>
    <textarea v-model="description"
      placeholder="Beskriv problemet kort og præcist..."></textarea>

    <label>Billede (valgfri)</label>
    <input type="file" accept="image/*" @change="uploadImage">
    <img v-if="imageUrl" class="preview" :src="imageUrl" alt="Preview">

    <label>Skolemail</label>
    <input v-model="email" type="email"
      placeholder="navn@edu.zealand.dk">

    <!--
      Primær handling tydeliggjort med farve og størrelse
      → Nielsen: Visibility of system status
      → Nielsen: User control and freedom
    -->
    <button
  class="primary-btn"
  :class="{
    error: errorMessage && !successMessage,
    loading: submitting,
    success: successMessage
  }"
  :disabled="submitting || !roomValidated"
  @click="submitReport">
  <span v-if="submitting">⏳ Sender…</span>
  <span v-else-if="successMessage">✔ Sendt</span>
  <span v-else>✖ Ikke sendt</span>
</button>


    <!--
      Feedback efter handling
      → Nielsen: Visibility of system status
    -->
    <p class="success" v-if="successMessage">{{ successMessage }}</p>
    <p class="error" v-if="errorMessage">{{ errorMessage }}</p>

  </div>
</main>

<footer>
  Campus Support – Indberetning
</footer>

<script src="report.js"></script>
</body>
</html>
