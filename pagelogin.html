<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus | Staff Menu</title>
 <!-- Theme -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Vue + Axios -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


  <style>
    :root{
      --bg: #f4f4f7;
      --card: #ffffff;
      --text: #111;
      --muted: #666;
      --black: #000;
  color: var(--yellow);
      --shadow: 0 10px 24px rgba(0,0,0,0.10);
      --shadowHover: 0 16px 30px rgba(0,0,0,0.14);
      --radius: 16px;
    }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== HEADER ===== */
    header{
      background: var(--black);
      color: var(--yellow);
      padding: 16px 24px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .logo{
      font-size: 1.35rem;
      font-weight: 800;
      letter-spacing: 0.3px;
    }
    nav a{
      color: var(--yellow);
      text-decoration:none;
      margin-left: 18px;
      font-weight: 600;
      opacity: .95;
    }
    nav a:hover{ opacity: 1; text-decoration: underline; }

    /* ===== LAYOUT ===== */
    .container{
      max-width: 1050px;
      margin: 32px auto;
      padding: 0 16px;
    }

    .hero{
      background: var(--card);
      border-radius: var(--radius);
      padding: 22px 22px;
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      display:flex;
      gap: 16px;
      align-items:flex-start;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    .hero h1{
      margin: 0 0 6px;
      font-size: 26px;
    }
    .hero p{
      margin: 0;
      color: var(--muted);
      line-height: 1.4;
    }

    .badge{
      background: #111;
      color: var(--yellow);
      padding: 10px 12px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 12px;
      white-space: nowrap;
      align-self: center;
    }

    /* ===== GRID ===== */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
    }
    @media (max-width: 820px){
      .grid{ grid-template-columns: 1fr; }
      .badge{ display:none; }
    }

    /* ===== CARD ===== */
    .card{
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px 18px;
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      user-select:none;
      position: relative;
      overflow: hidden;
      min-height: 96px;
    }

    /* lille gul accent */
    .card::before{
      content:"";
      position:absolute;
      left:0;
      top:0;
      bottom:0;
      width: 8px;
      background: var(--yellow);
      opacity: 0.9;
    }

    .card:hover{
      transform: translateY(-2px);
      box-shadow: var(--shadowHover);
      border-color: rgba(0,0,0,0.10);
    }

    .left{
      padding-left: 10px; /* pga gul streg */
      display:flex;
      gap: 12px;
      align-items:center;
    }

    .icon{
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255, 212, 0, 0.18);
      border: 1px solid rgba(0,0,0,0.06);
      font-size: 20px;
      flex: 0 0 auto;
    }

    .title{
      font-size: 18px;
      font-weight: 800;
      margin: 0;
    }
    .subtitle{
      font-size: 13px;
      color: var(--muted);
      margin-top: 5px;
    }

    .right{
      display:flex;
      align-items:center;
      gap: 12px;
    }

    .pill{
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 999px;
      background: #f7f7f7;
      border: 1px solid rgba(0,0,0,0.08);
      color: #333;
      white-space: nowrap;
    }

    .arrow{
      font-size: 22px;
      color:#444;
    }

    /* ===== FOOTER ===== */
    footer{
      background: var(--black);
      color: var(--yellow);
      text-align:center;
      padding: 14px;
      margin-top: 34px;
    }
  </style>
</head>
