<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Campus | Rooms</title>

    <!-- ZEALAND THEME CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Axios + Vue -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<header class="topbar">
    <div class="logo">Campus</div>
    <nav>
        <a class="active" href="index.html">Rooms</a>
        <a href="issues.html">Issues</a>
    </nav>
</header>

<main class="container">
    <h1>Rooms</h1>

    <div id="app">
        <button class="primary-btn" @click="getAllRooms">
            Load Rooms
        </button>

        <p class="error" v-if="error">{{ error }}</p>

        <div class="card-grid" v-if="rooms.length">
            <div class="card" v-for="room in rooms" :key="room.roomId">
                <h2>{{ room.roomName }}</h2>
                <p><strong>Building:</strong> {{ room.building }}</p>
                <p><strong>QR Token:</strong> {{ room.qrCodeToken }}</p>
            </div>
        </div>

        <p v-else class="muted">No rooms loaded yetâ€¦</p>
    </div>
</main>

<script src="./rooms.js"></script>
</body>
</html>
