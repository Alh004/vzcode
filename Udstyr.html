<!DOCTYPE html>
<html lang="da">
<head>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <style>
    .thumb {
      max-width: 180px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;

    .muted { opacity: 0.7; }

    .image-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
    }

    .image-modal img {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 12px;
    }

    .meta {
      font-size: 0.95em;
      opacity: 0.85;
    }
  </style>
</head>

<body>
<header class="topbar">
  <div class="logo">Campus</div>
  <nav>
    <a href="index.html">Rooms</a>
    <a class="active" href="issues-udstyr.html">Udstyr</a>
  </nav>

            <option>I gang</option>
            <option>Lukket</option>
          </select>

        <p>

      class="image-modal"

    >

    </div>
  </div>
</main>
