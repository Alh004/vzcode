  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;

    header {
      background: #000;
      color: #ffd400;
      padding: 16px 24px;
      display: flex;

      align-items: center;
    }

    header .logo {
      font-size: 1.4em;
      font-weight: bold;
    }

    header nav a {
      color: #ffd400;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    header nav a.active {
      text-decoration: underline;
    }

    main {
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }

    h1 {
      margin-bottom: 15px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .meta {

      font-size: 0.95em;
      margin-bottom: 10px;
    }

    select {

    }

    .image-modal {

      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .image-modal img {

      max-height: 95vh;

    }

    footer {

      color: #ffd400;

      padding: 15px;
